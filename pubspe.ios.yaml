name: eso
description: 亦搜，亦看，亦闻

version: 1.20.1+12001

environment:
  sdk: ">=2.2.2 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  url_launcher: ^5.4.2
  url_launcher_fde:
    git:
      url: https://github.com/google/flutter-desktop-embedding
      path: plugins/flutter_plugins/url_launcher_fde
      
  path_provider: ^1.6.5
  path_provider_fde:
    git:
      url: https://github.com/google/flutter-desktop-embedding
      path: plugins/flutter_plugins/path_provider_fde

  # audioplayers: ^0.15.1
  audioplayers: 
    path: modules/audioplayers

  webview_flutter: ^0.3.22+1

  flutter_js: 
    path: modules/flutter_js
    # git: https://github.com/abner/flutter_js

  # xpath_parse: ^1.0.2
  xpath_parse:
    path: modules/xpath

  intl: "^0.16.1"
  screen: ^0.0.5
  cupertino_icons: ^0.1.3
  provider: ^4.0.5
  shared_preferences: ^0.5.6+3
  http: ^0.12.1
  equatable: ^1.1.1
  archive: ^2.0.13
  flutter_share: ^1.0.2+1
  crypto: ^2.1.3
  html: ^0.14.0+3
  device_info: ^0.4.0
  sqflite: ^1.3.1
  matrix_gesture_detector: ^0.1.0
  flutter_slidable: ^0.5.4
  video_player: ^0.10.11+2
  encrypt: ^4.0.0
  battery: 0.3.1+10
  json_path: ^0.0.1
  uuid: ^2.0.4
  floor: ^0.13.0
  oktoast: ^2.3.2
  pull_to_refresh: ^1.5.8
  shimmer: ^1.1.1
  fast_gbk: ^0.1.2+1
  about: ^1.1.2
  dlna: ^0.0.5
  cached_network_image: ^2.2.0+1
  event_bus:  ^1.1.1
  package_info: ^0.4.1
  outline_material_icons: ^0.1.1
  photo_view: ^0.9.2
  image_gallery_saver: ^1.2.2
  permission_handler: ^5.0.1
  flutter_picker: ^1.1.5
  moor_ffi: ^0.8.0

dev_dependencies:
  flutter_test:
    sdk: flutter
  floor_generator: ^0.13.0
  build_runner: ^1.7.0

flutter:
  uses-material-design: true
  assets:
    - lib/assets/
    - lib/assets/md/
  fonts:
    - family: fonticons
      fonts:
        - asset: fonts/fonticons.ttf

    - family: Roboto
      fonts:
        - asset: fonts/Roboto/Roboto-Thin.ttf
          weight: 100
        - asset: fonts/Roboto/Roboto-Light.ttf
          weight: 300
        - asset: fonts/Roboto/Roboto-Regular.ttf
          weight: 400
        - asset: fonts/Roboto/Roboto-Medium.ttf
          weight: 500
        - asset: fonts/Roboto/Roboto-Bold.ttf
          weight: 700
        - asset: fonts/Roboto/Roboto-Black.ttf
          weight: 900
